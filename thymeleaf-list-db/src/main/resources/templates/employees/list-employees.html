<!DOCTYPE HTML>
<html lang="en" xmlns:th="http//www.thymeleaf.org">
<head>
    <title>Employee table</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h3>Employee Directory</h3>
    <hr>
    <a th:href="@{/employees/showFormAdd}"
       class="btn btn-primary btn-sm mb-3 ">Add Employee
    </a>
    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Action</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
        <tr th:each="emp : ${employees}">
            <td th:text="${emp.firstName}"/>
            <td th:text="${emp.lastName}"/>
            <td th:text="${emp.email}"/>
            <td>
<!--                appends to url ?employeeid=xxx-->
                <a th:href="@{/employees/showFormUpdate(employeeId=${emp.id})}"
                class="btn btn-info btn-sm">
                    Update
                </a>
            </td>
            <td>
                <a th:href="@{/employees/delete(employeeId=${emp.id})}"
                class="btn btn-danger btn-sm"
                onclick="if(!(confirm('Are you sure you want to delete this employee?'))) return false">
                    Delete
                </a>
            </td>
        </tr>
        </tbody>
    </table>
    <form name="logoutForm" th:action="@{/logout}" method="post">
        <input type="submit" value="Log out">
    </form>
</div>
</body>
</html>
